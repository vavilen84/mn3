version: '3.7'

services:

  server:
    build:
      context: ./server/
    command: /usr/app/node_modules/.bin/nodemon dist/App.js
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    env_file: ./.env
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"

  mongoexpress:
    image: "mongo-express"
    restart: "always"
    ports:
      - "8081:8081"
    depends_on:
      - "mongodb"
    environment:
      - ME_CONFIG_OPTIONS_EDITORTHEME=${ME_CONFIG_OPTIONS_EDITORTHEME}
      - ME_CONFIG_MONGODB_SERVER=mongodb
    networks:
      - local

  mongodb:
    image: "mongo:latest"
    restart: "always"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    expose:
      - "27017"
    volumes:
      - "./docker/mongodb:/tmp/mongodb"
    networks:
      - local

networks:
  local: